<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will you be my Valentine?</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", system-ui, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ffd6e8, #ffeef6);
      overflow: hidden;
    }

    .card {
      background: #fff;
      padding: 30px 40px 40px;
      border-radius: 18px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
      width: 320px;
      position: relative; /* FIXED */
      overflow: hidden;
    }

    .emoji {
      font-size: 64px;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 25px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 16px;
    }

    button {
      padding: 10px 20px;
      border-radius: 999px;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }

    #yes {
      background: #ff4d8d;
      color: white;
    }

    #no {
      background: #eee;
      color: #333;
      position: absolute;
    }

    .message {
      margin-top: 20px;
      font-size: 16px;
      color: #ff4d8d;
      display: none;
    }

    /* Floating hearts */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp 6s linear forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-110vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="emoji">üê±üíñ</div>
    <h1>Isha, will you be my Valentine? üíï</h1>

    <div class="buttons">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>

    <div class="message" id="message">
      Yay! üíï You just made my day, Isha!
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const message = document.getElementById("message");
    const card = document.querySelector(".card");

    function moveButton() {
      const cardRect = card.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const maxX = cardRect.width - btnRect.width - 20;
      const maxY = cardRect.height - btnRect.height - 20;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    ["mouseenter", "mousedown", "touchstart"].forEach(event => {
      noBtn.addEventListener(event, moveButton);
    });

    function launchConfetti() {
      for (let i = 0; i < 120; i++) {
        const confetti = document.createElement("div");
        confetti.style.position = "fixed";
        confetti.style.width = "8px";
        confetti.style.height = "8px";
        confetti.style.background = `hsl(${Math.random() * 360}, 100%, 60%)`;
        confetti.style.left = Math.random() * window.innerWidth + "px";
        confetti.style.top = "-10px";
        confetti.style.opacity = Math.random();
        confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
        confetti.style.transition = "transform 3s linear, top 3s linear, opacity 3s";
        document.body.appendChild(confetti);

        requestAnimationFrame(() => {
          confetti.style.top = window.innerHeight + "px";
          confetti.style.transform += " translateY(20px)";
          confetti.style.opacity = 0;
        });

        setTimeout(() => confetti.remove(), 3000);
      }
    }

    function spawnHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = Math.random() > 0.5 ? "üíñ" : "üíï";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.animationDuration = 4 + Math.random() * 3 + "s";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 7000);
    }

    yesBtn.addEventListener("click", () => {
      message.style.display = "block";
      launchConfetti();
      noBtn.style.display = "none";
      yesBtn.disabled = true;

      setInterval(spawnHeart, 300);
    });
  </script>
</body>
</html>
